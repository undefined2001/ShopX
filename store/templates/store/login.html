{% extends 'store/base.html' %}
{% load static %}
{%block title%}Login{%endblock title%}
{% block main-content%}
<div class="container-fluid">
    <section class="vh-100">
        <div class="container h-100 position-relative">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black shadow-lg p-2 m-3"
                        style="border-radius: 25px;background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 my-font-2 text-white">
                                        Log In</p>
                                    <form class="mx-1 mx-md-4" method="POST" action="">
                                        {% csrf_token %}

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw text-white"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" name="email" id="" placeholder="Enter Your Email"
                                                    class="form-control shadow-lg">
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw text-white""></i>
                                                <div class=" form-outline d-flex flex-fill mb-0">
                                                <input type="password" name="password" id="pass"
                                                    placeholder="Enter Your Password" class="form-control shadow-lg">
                                                <i class="password-icon input-group-text fas fa-eye" id="icon"></i>
                                        </div>
                                </div>
                                {% for message in messages %}
                                <div class="alert alert-danger rounded-3 p-2 m-2">
                                    {{message}}
                                </div>
                                {% endfor %}

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <label class="form-check-label my-font-2 text-white"" for=" form2Example3">
                                        Not an User <a class="text-decoration-none" href="{% url 'register' %}">
                                            <strong>Register</strong></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-outline-primary btn-lg">Log In</button>
                                </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid rounded-3" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>




{% endblock main-content%}
